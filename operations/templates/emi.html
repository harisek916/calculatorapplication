<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="container ">
        <h1>EMI CALCULATOR</h1>
        <form action="" method="post">
            {%csrf_token%}
            <div class="mb-3">
                <label for="">loan amount</label>
                <input type="text" placeholder="enter loan amount" name="principal_amount">
            </div>
            <div class="mb-3">
                <label for="">interest rate</label>
                <input type="text" placeholder="enter interest rate" name="interest_rate">
            </div>
            <div class="mb-3">
                <label for="">tenure</label>
                <input type="text" placeholder="enter tenure in year" name="number_of_year">
            </div>
            <button type="submit" class="btn-outline-info">Calculate</button>
        </form>


    </div>

    {%if emi%}
    <div class="container">
        <div>
            <div>
                <h4>EMI: {{emi}}</h4>
            </div>
            <div>
                <h4>Total amount payable: {{total_payable}}</h4>
            </div>
            <div>
                <h4>total interest: {{total_interest}}</h4>
            </div>
        </div>
    </div>
    {%endif%}
</body>

</html>
